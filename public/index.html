<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-family: sans-serif;
      }
      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }
      .node circle:hover {
        stroke: orange;
      }
      .node {
        font-size: 10px;
      }
      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }
      .tooltip {
        position: absolute;
        z-index: 10;
        visibility: hidden;
        background-color: #fff;
        border: 1px solid orange;
        padding: 3px 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ZooKeeper</h1>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
